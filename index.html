<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css  -->
    <link rel="stylesheet" href="./public/main.css">
    <!-- link gg font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator-container">
        <input id="display" type="text">
        <div class="display-button">
            <table>
                <tr>
                    <td><button id="calculator" onclick="appendToDisplay('/')">/</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('*')">x</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('+')">+</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="calculator" onclick="appendToDisplay('1')">1</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('2')">2</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('3')">3</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('4')">4</button></td>
                </tr>
                <tr>
                    <td><button id="calculator" onclick="appendToDisplay('5')">5</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('6')">6</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('7')">7</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('8')">8</button></td>
                </tr>
                <tr>
                    <td><button id="calculator" onclick="appendToDisplay('9')">9</button></td>
                    <td><button id="calculator" onclick="appendToDisplay('0')">0</button></td>
                    <td><button id="calculator" onclick="clean()" >AC</button></td>
                    <td><button id="calculator" onclick="calculator()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <!-- link script  -->
    <script src="./public/main.js"></script>
</body>
</html>
